<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <img src="./assets/bg.png" id="bg-img" />
    <div id="UI">
        <div id="ui-controls">
            <div id="ui-controls-box">
                <img src="assets/controls.png">
                <h2 id="ui-controls-heading">Controls</h2>
                <div id="ui-controls-content">
                    <div class="ui-controls-info">"Move Up - Up Arrow</div>
                    <div class="ui-controls-info">"Move Down - Down Arrow</div>
                    <div class="ui-controls-info">Move Left - Left Arrow</div>
                    <div class="ui-controls-info">Move Right - Right Arrow</div>
                    <div class="ui-controls-info">Play/Pause - Space</div>
                    <div class="ui-controls-info">Restart - R</div>
                </div>
            </div>
        </div>
        

        <div id="ui-board">
            <img src="assets/board_small.png">
            <div id="ui-board-content">
                <div id="ui-board-play">
                    <img src="assets/play.png">
                </div>
                <div id="ui-board-score">
                    Score: <span id="score-points">0</span>
                </div>
            </div>
        </div>


        <div id="ui-menu">
            <img src="assets/menu.png">
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="./js/setup.js" defer></script>
    <script src="./js/game.js" defer></script>
</body>
</html>
