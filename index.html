<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <img src="./assets/bg.png" id="bg-img" />
    <div id="UI">
        <div id="ui-controls">
            <img src="assets/controls.jpg">
        </div>
        
        
        <div id="ui-board">
            <img src="assets/board_small.png">
            <div id="ui-board-content">
                <div id="ui-board-play">
                    <img src="assets/play.png">
                </div>
                <div id="ui-board-score">
                    Score: 
                </div>
            </div>
        </div>


        <div id="ui-menu">
            <img src="assets/menu.jpg">
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="./js/setup.js" defer></script>
    <script src="./js/game.js" defer></script>
</body>
</html>
